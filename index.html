<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Project Dashboard</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="create-project.html">Create Project</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container my-5">
    <h2 class="mb-4">Your Projects</h2>
    <div id="projectsContainer" class="row g-3"></div>
  </div>
  <script>
    // Sample project data
    const projects = JSON.parse(localStorage.getItem('projects')) || [];

    const container = document.getElementById('projectsContainer');
    if (projects.length === 0) {
      container.innerHTML = '<p class="text-muted">No projects found. <a href="create-project.html">Create one</a>.</p>';
    } else {
      projects.forEach((project, index) => {
        const card = `
          <div class="col-md-4">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">${project.title}</h5>
                <p class="card-text">${project.description}</p>
                <p><strong>Status:</strong> ${project.status}</p>
              </div>
            </div>
          </div>`;
        container.innerHTML += card;
      });
    }
  </script>
</body>
</html>
